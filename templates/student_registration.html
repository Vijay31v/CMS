{% include 'Mhead.html'%}
<div class="row">
    <form action="student_reg1" method="post">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-3">
                <div class="card p-3 mt-3">
                    <div class="h4 text-center">Student Registration</div>
                    <div class="row">
                       <div class="col-md-6">
                            <label for="first_name">First Name</label>
                            <input type="text"  class="form-control" name="first_name" id="first_name" placeholder="Enter your First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name">Last Name</label>
                            <input type="text"  class="form-control" name="last_name" id="last_name" placeholder="Enter your Last Name" required>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"  class="form-control" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone"  class="form-control" placeholder="Enter your Phone Number" required>
                    </div>
                    <div class="row">
                         <div class="col-md-6 mt-2">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password" required>
                        </div>
                         <div class="col-md-6 mt-2">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2"  class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                     <div class="form-group mt-2">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" name="date_of_birth" id="date_of_birth"  class="form-control" placeholder="Enter date_of_birth" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="gender">Gender</label>&nbsp;&nbsp;
                        <input type="radio" class="" id="gender"  value="male" name="gender" required> <label for="gender">Male</label>&nbsp;&nbsp;
                        <input type="radio" id="gender1" name="gender" value="female" required> <label for="gender">Female</label>
                    </div>
                    <div for="address">
                        <label for="address">Address</label>
                        <textarea name="address" id="address"  class="form-control" placeholder="Enter Address line 1" required></textarea>
                    </div>

                     <div class="form-group mt-2">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state"  class="form-control" placeholder="Enter State" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city"  class="form-control" placeholder="Enter City" required>
                    </div>
                     <div class="form-group mt-2">
                        <label for="zipcode">Zipcode</label>
                        <input type="number" name="zipcode" id="zipcode"  class="form-control" placeholder="Enter Zipcode" required>
                    </div>
                    <input type="submit" value="Register" class="btn btn w-100" style="background-color: #253db4; color: White;">
                </div>
            </div>
        </div>
    </form>
</div>
