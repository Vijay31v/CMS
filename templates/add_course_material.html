{% include 'professor_head.html'%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="text-center h5 mt-3">Add Material</div>
             <div class="card p-3">
                  <form action="add_course_material_action" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="section_id" value="{{section_id}}">
                    <div class="mt-2">
                       <label for="material_title" class="form-control-label">Material Name</label>
                       <input type="text" name="material_title"  id="material_title" class="form-control" required placeholder=" Enter Material Title">
                    </div>
                    <div class="mt-2">
                       <label for="material_description" class="form-control-label">Description</label>
                        <textarea name="material_description"  id="material_description" class="form-control" required placeholder=" Write Description"></textarea>
                    </div>
                    <div class="mt-2">
                       <label for="material_pdf" class="form-control-label">Material Pdf</label>
                       <input type="file" name="material_pdf"  id="material_pdf" class="form-control" required placeholder="Choose File">
                    </div>
                    <div class="mt-2">
                      <input type="submit" value="Add Room" class="btn btn w-100" style="background-color: #253db4; color: White;">
                    </div>
                  </form>
              </div>
        </div>
        <div class="col-md-6">
            <div class="container mt-3">
                <div class="text-center h3 color= text-white">View Course Category</div>
                <table class="table table-bordered">
                    <thead class="col-md-4">
                        <tr>
                            <td class="text-center">Material Name</td>
                            <td class="text-center">Material</td>
                            <td class="text-center">Description</td>
                        </tr>
                    </thead>
                    {% for course_material in course_materials: %}
                        <tr>
                            <td class="text-center">{{course_material['material_title']}}</td>
                            <td class="text-center"><a  href="../static/picture/{{course_material['material_pdf']}}">Material Pdf</a></td>
                            <td class="text-center">{{course_material['material_description']}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
      </div>
</div>
