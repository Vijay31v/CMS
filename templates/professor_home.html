{% include 'professor_head.html'%}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card m-4 p-3">
            <div class="row">
                <div class="text-center" style="font-size:20px;">Welcome {{Professor['first_name']}} {{Professor['last_name']}}</div>
                <hr>
                <img  class="card-img-center" src="../static/picture/{{Professor['picture']}}" alt="Card image" style="height:120px;max-width:150%;">
                <div class="text-center h6 mt-3" style="">Email : {{Professor['email']}}</div>
                <div class="text-center h6 mt-3" style="">Phone : {{Professor['phone']}}</div>
                <div class="text-center h6 mt-3" style="">Experience :  {{Professor['experience']}}</div>
                <div class="text-center h6 mt-3" style="">Gender :  {{Professor['gender']}}</div>

            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
